<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена | APEX ELITE</title>
    <!-- Обновленные пути для GitHub Pages -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon/Логотип.ico">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid var(--gold);
        }

        .error-logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 184, 0, 0.5);
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--white);
            margin-bottom: 30px;
        }

        .error-description {
            color: #888;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--gold);
            color: var(--black);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 184, 0, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .error-social {
            margin-top: 30px;
        }

        .error-social a {
            color: #888;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .error-social a:hover {
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <img src="images/logo/Логотип.png" alt="APEX ELITE" class="error-logo">
            <div class="error-code">404</div>
            <h1 class="error-message">Страница не найдена</h1>
            <p class="error-description">
                Похоже, вы забрели не туда. Страница, которую вы ищете, не существует или была перемещена.
            </p>
            <a href="index.html" class="error-btn">
                <i class="fas fa-home"></i> Вернуться на главную
            </a>
            <div class="error-social">
                <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
